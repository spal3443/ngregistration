<p>Covid supplier Portal</p>
<div class="container">
    <form [formGroup]="supplierform" (submit)="onSubmit()">
    
      <div class="form-group">
        <label class="sr-only" for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name"  name="name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address"  name="address">
      </div>
      <div class="form-group">
        <label class="sr-only" for="contactName">ContactName:</label>
        <input type="text" class="form-control" id="contact_name" formControlName="contact_name" placeholder="Enter contact_name"  name="contact_name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="contactPhone">Contact Phone:</label>
        <input type="number" class="form-control" id="contact_phone" formControlName="contact_phone" placeholder="Enter contact_phone"  name="contact_phone">
      </div>

      <label for="product">Choose a product:</label>

<select name="product" id="product" formControlName="pid">
  <option value="1">Oxygen</option>
  
</select>
      
     
      <button type="submit" class="btn btn-info">Add</button>

      <button value="Search" class="btn btn-primary" (click)="find()"> Search </button>
    </form>
  </div>

  <div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
    <div class="alert alert-success" role="alert" *ngIf="info">{{info}}</div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>S/L</th>
                <th>Name</th>
                <th>address</th>
                <th>contact name</th>
                <th>contact Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of supplier">
                <td>{{s.id}} </td>
                <td>{{s.name}}</td>
                <td>{{s.address}}</td>
     
                <td>{{s.contact_name}} </td>
                <td>{{s.contact_phone}}</td>
            </tr>
        </tbody>
    </table>
  </div>
