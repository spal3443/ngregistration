<p>Covid Hospital Portal</p>
<div class="container">
    <form [formGroup]="hospitalform" (submit)="onSubmit()">
    
      
      <div class="form-group">
        <label class="sr-only" for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name"  name="name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address"  name="address">
      </div>
      <div class="form-group">
        <label class="sr-only" for="contactName">Contact Name:</label>
        <input type="text" class="form-control" id="contact_name" formControlName="contact_name" placeholder="Enter Contact Name"  name="contactName">
      </div>
      <div class="form-group">
        <label class="sr-only" for="contactPhone">Contact Phone:</label>
        <input type="number" class="form-control" id="contact_phone" formControlName="contact_phone" placeholder="Enter Contact Phone"  name="contactPhone">
      </div>
      <div class="form-group">
        <label class="sr-only" for="total_bed">total_bed:</label>
        <input type="number" class="form-control" id="total_bed" formControlName="total_bed" placeholder="Enter total_bed"  name="total_bed">
      </div>
      <div class="form-group">
        <label class="sr-only" for="occupied_bed">occupied_bed:</label>
        <input type="number" class="form-control" id="occupied_bed" formControlName="occupied_bed" placeholder="Enter occupied_bed"  name="occupied_bed">
      </div>
      <div class="form-group">
        <label class="sr-only" for="available_bed">available_bed:</label>
        <input type="number" class="form-control" id="available_bed" formControlName="available_bed" placeholder="Enter available_bed"  name="available_bed">
      </div>
      
     
      <button type="submit" class="btn btn-info">Add</button>
    </form>
  </div>

   <div class="container">   
    <!-- <input type="search" id="hospital-search" name="search-box" placeholder="search hospitals"> -->
    <button value="Search" class="btn btn-primary" (click)="find()"> Search </button>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
    <div class="alert alert-success" role="alert" *ngIf="info">{{info}}</div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>S/L</th>
                <th>Name</th>
                <th>address</th>
                <th>contactname</th>
                <th>contactPhone</th>
                <th>total_bed</th>
                <th>occupied_bed</th>
                <th>available_bed</th>
                
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let h of hospitals">
                <td>{{h.id}} </td>
                <td>{{h.name}}</td>
                <td>{{h.address}}</td>
                <td>{{h.contact_name}} </td>
                <td>{{h.contact_phone}}</td>
                <td>{{h.total_bed}}</td>
                <td>{{h.occupied_bed}}</td>
                <td>{{h.available_bed}}</td>
            </tr>
            <tr class="alert alert-danger" role="alert" *ngIf="hospitals.length==0">No Records</tr>
        </tbody>
    </table>
  </div>
