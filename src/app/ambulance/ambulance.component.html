<div class="container card text-center border-success">
	<div class="card-header">
		<h3>Ambulance Form</h3></div>
	<div class="card-body">
		<form #ambulanceForm="ngForm" (ngSubmit)="ambulanceForm.form.valid && onSubmit()" novalidate>
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<label class="sr-only" for="name">Name</label>
					<input type="text" class="form-control" id="name" [(ngModel)]="ambulanceModel.name" placeholder="Enter name" #name="ngModel" name="name" [ngClass]="{ 'is-invalid': ambulanceForm.submitted && name.invalid }" required />
					<div *ngIf="ambulanceForm.submitted && name.invalid" class="invalid-feedback">
						<div *ngIf="name.errors?.required">Name is required</div>
					</div>
				</div>
			</div>
			<hr class="mt-4" />
			<div class="row">
				<div class="col-md-6">
					<label class="sr-only" for="contactName">Contact Name</label>
					<input type="text" class="form-control" id="contact_name" [(ngModel)]="ambulanceModel.contact_name" name="contact_name" placeholder="Enter contact name" #contact_name="ngModel" [ngClass]="{ 'is-invalid': ambulanceForm.submitted && contact_name.invalid }" required />
					<div *ngIf="ambulanceForm.submitted && contact_name.invalid" class="invalid-feedback">
						<div *ngIf="contact_name.errors?.required">Contact name is required</div>
					</div>
				</div>
				<div class="col-md-6">
					<label class="sr-only" for="contactPhone">Contact Phone</label>
					<input type="number" class="form-control" id="contact_phone" [(ngModel)]="ambulanceModel.contact_phone" name="contact_phone" placeholder="Enter contact phone" #contact_phone="ngModel" [ngClass]="{ 'is-invalid': ambulanceForm.submitted && contact_phone.invalid }" required />
					<div *ngIf="ambulanceForm.submitted && contact_phone.invalid" class="invalid-feedback">
						<div *ngIf="contact_phone.errors?.required">Contact phone is required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<label class="sr-only" for="address">Address</label>
					<input type="text" class="form-control" id="address" name="address" [(ngModel)]="ambulanceModel.address" placeholder="Enter address" #address="ngModel" [ngClass]="{ 'is-invalid': ambulanceForm.submitted && address.invalid }" required />
					<div *ngIf="ambulanceForm.submitted && address.invalid" class="invalid-feedback">
						<div *ngIf="address.errors?.required">Address is required</div>
					</div>
				</div>
			</div>
			<div class="row p-2">
				<div class="col-md-2">
					<button type="submit" class="btn btn-info">Add</button>
				</div>
				<div class="col-md-2 offset-md-8">
					<button value="Search" class="btn btn-primary" (ngClick)="find()">Search</button>
				</div>
			</div>
		</form>
		<div class="m-5">
			<div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
			<div class="alert alert-success" role="alert" *ngIf="info">{{info}}</div>
		</div>
	</div>
</div>
